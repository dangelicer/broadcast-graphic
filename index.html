<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brodcast Graphics</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Content -->
    <main class="container">
        <!-- Left Box -->
         <div class="left-box">
            <img class="img-container" src="ZTM.png" alt="ZTM Logo">
         </div>

         <!-- Main Bar Container -->
          <div class="main-bar-container">
            <div class="gold-bar"></div>
            <div class="black-bar">
                <!-- Main Text -->
                <span class="main-bar-text">
                    Daniel Gagnon
                </span>
            </div>
            <!-- Bottom Bar -->
            <div class="bottom-bar">
                <!-- Bottom Text -->
                 <span class="bottom-bar-text">
                    Advanced CSS specalist, Zero To Mastery
                 </span>
            </div>
            <!-- Top -->
             <div class="top-bar">
                <!-- Top text -->
                 <span class="top-bar-text">
                    Stay Tuned For More!
                 </span>
             </div>
          </div>
    </main>

    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
